{% extends 'navbar.html' %}
{% load static %}
{% block css %}
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    flex-direction: column;
  }

  body {
    background-color: #f8f9fa;
    background-size: cover;
    background-position: center;
  }
main{
  margin-top: 60px;
  z-index: 1;
}
.video-background {
    position: fixed; /* Fixed position to cover the entire screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Pushes the video behind other content */
  }
.video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%); /* Center the video */
    z-index: -1;
    object-fit: cover; /* Ensures the video covers the entire area without stretching */
  }
  .job-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px; /* Adjust this to increase or decrease the spacing between items */
  margin: 180px auto; /* This margin centers the container vertically */
  grid-template-areas: "a b c d e";
  
  /* Centering the elements horizontally on the page */
  justify-content: center; /* Center items horizontally */
  align-items: center; /* Center items vertically */
  
  /* Optional: Set a maximum width to ensure the grid doesn't stretch too far */
  max-width: 90%; /* Adjust as needed to fit your layout */
  width: 100%; /* Ensure the container takes full width of the max-width */
}

  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 190px;
    height: 254px;
    background: rgba(255, 255, 255, 0.35);
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    color: black;
    font-size: 32px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.1s 0s linear;
    position: relative;
    overflow: hidden;
    font-family: 'Roboto Mono', monospace;
  }

  .card:active {
    scale: 0.95;
  }

  .card::after {
    content: "";
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background-color: gray;
    position: absolute;
    right: 250px;
    transition: right 0.4s 0s linear;
    z-index: 1;
  }

  .card:hover::after {
    right: -160px;
  }

  .card:hover {
    color: #023047;
  }

  .card p {
    position: relative;
    z-index: 10;
    margin: 0; /* Removes default margin to prevent shifting */
    text-align: center; /* Centers text within the p element */
  }
</style>
{% endblock %}

{% block body %}

<body>
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="{% static 'JobEasy/findjobbg.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <main>
    <div class="job-container">
      <div class="card" onclick="location.href='{% url 'softdev' %}'">
        <p>Software Developer</p>
      </div>
      <div class="card" onclick="location.href='{% url 'uiux' %}'">
        <p>UI/UX</p>
      </div>
      <div class="card" onclick="location.href='{% url 'gd' %}'">
        <p>Graphic Designer</p>
      </div>
      <div class="card" onclick="location.href='{% url 'appdev' %}'">
        <p>App Developer</p>
      </div>
      <div class="card" onclick="location.href='{% url 'aiml' %}'">
        <p>AI/ML</p>
      </div>
    </div>
  </main>
</body>
{% endblock %}
