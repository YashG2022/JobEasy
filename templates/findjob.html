<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Job</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #f8f9fa;
      background-image: url("{% static 'JobEasy/findjobbg2.jpeg' %}");
      background-size: cover;
      background-position: center;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar-logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
    }

    .navbar-menu li {
      margin-left: 20px;
    }

    .fancy {
      background-color: transparent;
      border: 2px solid #000;
      border-radius: 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      float: right;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      outline: none;
      overflow: visible;
      padding: 0.75em 1.5em;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      transition: all 0.3s ease-in-out;
      user-select: none;
      font-size: 13px;
    }

    .fancy::before {
      content: " ";
      width: 1.5625rem;
      height: 2px;
      background: black;
      top: 50%;
      left: 1.5em;
      position: absolute;
      transform: translateY(-50%);
      transform-origin: center;
      transition: background 0.3s linear, width 0.3s linear;
    }

    .fancy .text {
      font-size: 1.125em;
      line-height: 1.33333em;
      padding-left: 2em;
      display: block;
      text-align: left;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      text-decoration: none;
      color: black;
    }

    .fancy .top-key {
      height: 2px;
      width: 1.5625rem;
      top: -2px;
      left: 0.625rem;
      position: absolute;
      background: #e8e8e8;
      transition: width 0.5s ease-out, left 0.3s ease-out;
    }

    .fancy .bottom-key-1 {
      height: 2px;
      width: 1.5625rem;
      right: 1.875rem;
      bottom: -2px;
      position: absolute;
      background: #e8e8e8;
      transition: width 0.5s ease-out, right 0.3s ease-out;
    }

    .fancy .bottom-key-2 {
      height: 2px;
      width: 0.625rem;
      right: 0.625rem;
      bottom: -2px;
      position: absolute;
      background: #e8e8e8;
      transition: width 0.5s ease-out, right 0.3s ease-out;
    }

    .fancy:hover {
      color: white;
      background: black;
    }

    .fancy:hover::before {
      width: 0.9375rem;
      background: white;
    }

    .fancy:hover .text {
      color: white;
      padding-left: 1.5em;
    }

    .fancy:hover .top-key {
      left: -2px;
      width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
      right: 0;
      width: 0;
    }

    .job-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px; /* Increased gap for more spacing */
      width: 90%;
      max-width: 1200px;
      margin: 180px auto;
      grid-template-areas:
        "a b c d e"; /* Center the second row */
    }

    .card {
      width: 190px;
      height: 254px;
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 20px;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .card2 {
      width: 190px;
      height: 254px;
      background-color: #1a1a1a;
      border-radius: 20px;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .card2:hover {
      transform: scale(0.98);
      border-radius: 20px;
    }

    .card:hover {
      box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
    }

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="#">JobSearch</a>
      </div>
      <ul class="navbar-menu">
        <li><a class="fancy" href="{% url 'findjob' %}">
          <span class="top-key"></span>
          <span class="text">Find Jobs</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="{% url 'chatbot' %}">
          <span class="top-key"></span>
          <span class="text">ChatBot</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="#about-us">
          <span class="top-key"></span>
          <span class="text">About Us</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="#our-team">
          <span class="top-key"></span>
          <span class="text">Our Team</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="job-container">
      <div class="card" onclick="location.href='{% url 'softdev' %}'">
        <div class="card2">Software Developer</div>
      </div>
      <div class="card" onclick="location.href='{% url 'uiux' %}'">
        <div class="card2">UI/UX</div>
      </div>
      <div class="card" onclick="location.href='{% url 'gd' %}'">
        <div class="card2">Graphic Designer</div>
      </div>
      <div class="card" onclick="location.href='{% url 'appdev' %}'">
        <div class="card2">App Developer</div>
      </div>
      <div class="card" onclick="location.href='{% url 'aiml' %}'">
        <div class="card2">AI/ML</div>
      </div>
    </div>
  </main>
</body>
</html>
