<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Job</title>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

body {
    background-color: #f8f9fa;
    background-image: url("{% static 'JobEasy/findjobbg1.png' %}");
    background-size: cover;
    background-position: center;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.navbar-logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.navbar-menu {
    list-style: none;
    display: flex;
}

.navbar-menu li {
    margin-left: 20px;
}

.fancy {
 background-color: transparent;
 border: 2px solid #000;
 border-radius: 0;
 box-sizing: border-box;
 color: #fff;
 cursor: pointer;
 display: inline-block;
 float: right;
 font-weight: 700;
 letter-spacing: 0.05em;
 margin: 0;
 outline: none;
 overflow: visible;
 padding: 0.75em 1.5em;
 position: relative;
 text-align: center;
 text-decoration: none;
 text-transform: none;
 transition: all 0.3s ease-in-out;
 user-select: none;
 font-size: 13px;
}

.fancy::before {
 content: " ";
 width: 1.5625rem;
 height: 2px;
 background: black;
 top: 50%;
 left: 1.5em;
 position: absolute;
 transform: translateY(-50%);
 transform-origin: center;
 transition: background 0.3s linear, width 0.3s linear;
}

.fancy .text {
 font-size: 1.125em;
 line-height: 1.33333em;
 padding-left: 2em;
 display: block;
 text-align: left;
 transition: all 0.3s ease-in-out;
 text-transform: uppercase;
 text-decoration: none;
 color: black;
}

.fancy .top-key {
 height: 2px;
 width: 1.5625rem;
 top: -2px;
 left: 0.625rem;
 position: absolute;
 background: #e8e8e8;
 transition: width 0.5s ease-out, left 0.3s ease-out;
}

.fancy .bottom-key-1 {
 height: 2px;
 width: 1.5625rem;
 right: 1.875rem;
 bottom: -2px;
 position: absolute;
 background: #e8e8e8;
 transition: width 0.5s ease-out, right 0.3s ease-out;
}

.fancy .bottom-key-2 {
 height: 2px;
 width: 0.625rem;
 right: 0.625rem;
 bottom: -2px;
 position: absolute;
 background: #e8e8e8;
 transition: width 0.5s ease-out, right 0.3s ease-out;
}

.fancy:hover {
 color: white;
 background: black;
}

.fancy:hover::before {
 width: 0.9375rem;
 background: white;
}

.fancy:hover .text {
 color: white;
 padding-left: 1.5em;
}

.fancy:hover .top-key {
 left: -2px;
 width: 0px;
}

.fancy:hover .bottom-key-1,
 .fancy:hover .bottom-key-2 {
 right: 0;
 width: 0;
}

.job-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 30px; /* Increased gap for more spacing */
  width: 90%;
  max-width: 1200px;
  margin: 180px auto;
  grid-template-areas:
    "a b c d e"; /* Center the second row */
}

.job-button {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    background-color: #e0e0e0;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    padding: 20px;
    text-align: center;
    height: 150px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Add a shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for smooth animation */
}

.job-button:hover {
    background-color: #000;
    color: #fff;
    transform: translateY(-2px); /* Move button up on hover for a pressed effect */
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4); /* Increase shadow on hover */
}
}


.job-button:nth-child(1) { grid-area: a; }
.job-button:nth-child(2) { grid-area: b; }
.job-button:nth-child(3) { grid-area: c; }
.job-button:nth-child(4) { grid-area: d; }
.job-button:nth-child(5) { grid-area: e; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="#">JobSearch</a>
      </div>
      <ul class="navbar-menu">
        <li><a class="fancy" href="{% url 'findjob' %}">
            <span class="top-key"></span>
            <span class="text">Find Jobs</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="{% url 'chatbot' %}">
            <span class="top-key"></span>
            <span class="text">ChatBot</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="#about-us">
            <span class="top-key"></span>
            <span class="text">About Us</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a></li>
        <li><a class="fancy" href="#our-team">
            <span class="top-key"></span>
            <span class="text">Our Team</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="job-container">
      <button class="job-button" id="softdev">Software Developer</button>
      <button class="job-button" id="uiux">UI/UX</button>
      <button class="job-button" id="gd">Graphic Designer</button>
      <button class="job-button" id="appdev">App Developer</button>
      <button class="job-button" id="aiml">AI/ML</button>
    </div>
  </main>
  <script>
     document.addEventListener('DOMContentLoaded', function() {
            // Define background images for each button
            const buttonImages = {
                'softdev': '/static/JobEasy/softdevbg.png',
                'uiux' : '/static/JobEasy/uiuxbg.png',
                'gd' : '/static/JobEasy/gdbg.png',
                'appdev' : '/static/JobEasy/appdevbg.png',
                'aiml' : '/static/JobEasy/aimlbg.png',
                // Add more IDs and image paths as needed
            };

            // Set background images for each button
            Object.keys(buttonImages).forEach(function(buttonId) {
                const button = document.getElementById(buttonId);
                const imageUrl = buttonImages[buttonId];
                button.style.backgroundImage = `url('${imageUrl}')`;
                button.style.backgroundSize = 'cover';
                button.style.backgroundPosition = 'center';
            });
        });
  </script>
</body>
</html>
