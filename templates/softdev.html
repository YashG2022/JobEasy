<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software Developer Jobs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            color: #fff;
            margin: 20px 0;
            padding-left: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 220px;
            height: 270px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            overflow: hidden;
            transition: all 0.5s;
            border: 1px solid #e81cff;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -5px;
            margin: auto;
            width: 230px;
            height: 280px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .card:hover::after {
            filter: blur(30px);
        }

        .card:hover::before {
            transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
        }

        .heading {
            font-size: 20px;
            text-transform: capitalize;
            font-weight: 700;
        }

        .card p {
            margin: 0;
            color: #fff;
            transition: all 0.5s;
        }

        .card .job-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card .company-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card .job-details {
            display: none;
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px;
            box-sizing: border-box;
            overflow: auto;
        }

        .card:hover .job-details {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Software Developer Jobs</h1>

    <div class="container">
        {% for job in jobs %}
        <div class="card">
            <p class="job-title">{{ job.job_title }}</p>
            <p class="company-name">{{ job.company_name }}</p>
            <div class="job-details">
                <p>{{ job.job_details }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
