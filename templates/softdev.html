<!-- software_developer_jobs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software Developer Jobs</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <h1>Software Developer Jobs</h1>

    <table>
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Company Name</th>
                <th>Job Details</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.job_title }}</td>
                    <td>{{ job.company_name }}</td>
                    <td>{{ job.job_details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
