<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("{% static 'JobEasy/bgimgauth.jpg' %}");
    background-size: cover;
    background-position: center;
}
.login-container {
    background-color: rgba(55, 53, 53, 0); /* Adding transparency to the background color */
    backdrop-filter: blur(5px); /* Apply blur effect */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px; /* Adjust this value to your preference */
}
h2 {
    background-image: linear-gradient(to right, #000108, #ffffff);
    -webkit-background-clip: text; /* Safari/Chrome */
    background-clip: text;
    color: transparent;
    margin-bottom: 20px;
}
.input {
    width: 250px;
    height: 30px;
    border-radius: 5px;
    border: none; /* Remove border */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    font-size: 16px;
    font-weight: 600;
    color: #333; /* Dark font color */
    padding: 10px 15px; /* Add some padding */
    outline: none;
    transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
    margin-bottom: 15px;
  }

  .input::placeholder {
    color: #666; /* Lighter font color for placeholder */
    opacity: 0.8;
  }

  .input:focus {
    background-color: rgba(45, 140, 240, 0.2); /* Light blue background color on focus */
    box-shadow: 0 0 10px rgba(45, 140, 240, 0.4); /* Increased shadow on focus */
  }
.btn {
    background-color: #00BFA6;
    padding: 14px 40px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    border-radius: 10px;
    border: 2px dashed #00BFA6;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    transition: .4s;
   }

   .btn span:last-child {
    display: none;
   }

   .btn:hover {
    transition: .4s;
    border: 2px dashed #00BFA6;
    background-color: #fff;
    color: #00BFA6;
   }

   .btn:active {
    background-color: #87dbd0;
   }

p {
    margin-top: 20px;
    color: #000000;
}
a {
    color: #4CAF50;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome</h2>
        <form method="post">
            {% csrf_token %}
            <input class="input" id="username" name="username" placeholder="Enter your username" required>
            <br>
            <input type="password" class="input" id="pass" name="pass" placeholder="Enter your password" required>
            <br>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Are you a new user? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</body>
</html>
