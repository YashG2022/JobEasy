{% block css %}
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    max-width: 100%;
    box-sizing: border-box;
    padding: 30px;
    margin: 0 auto;
    /* Center the container horizontally */
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  body {
    padding-top: 120px;
    padding-bottom: 120px;
    --bg: radial-gradient(#000 5%, #0000 6%);
    --size: 3rem;
    width: 100%;
    height: 100%;
    /* Add your background pattern here */
    background-color: lightblue; 
    background-image: radial-gradient(#000 5%, #0000 6%),
      radial-gradient(#000 5%, #0000 6%);
    background-position: 0 0, calc(var(--size) / 2) calc(var(--size) / 2);
    background-size: var(--size) var(--size);
    flex: 1;
  }

  html,
  body {
    overflow-x: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .section {
    display: flex;
    gap: 80px;
    margin-bottom: 20px;
    max-width: 100%;
    box-sizing: border-box;
  }

    background: var(--bg-color);
    border: 2px solid var(--main-color);
    box-shadow: 4px 4px var(--main-color);

    display: flex;
    flex-direction: column;
    align-items: center;

  .card-title {
    text-align: center;
    color: var(--font-color);
    font-size: 20px;
    font-weight: 400;
    font-family: 'Roboto Mono', monospace;
  }

  .card-title span {
    font-size: 15px;
    color: var(--font-color-sub);
  }

  .card-socials {
    display: flex;
    height: 0;
    opacity: 0;
    margin-top: 20px;
    gap: 20px;
    transition: 0.5s;
  }

  .card-socials-btn {
    width: 25px;
    height: 25px;
    border: none;
    background: transparent;
    cursor: pointer;
  }

  .card-socials-btn svg {
    width: 100%;
    height: 100%;
    fill: white;
  }

  .card:hover>.card-socials {
    opacity: 1;
    height: 35px;
  }

  .card-socials-btn:hover {
    transform: translateY(-5px);
    transition: all 0.15s;
  }

  .card-photo:hover {
    transition: 0.3s;
    transform: scale(0.4) translate(160px, 150px);
  }

  .input {
    background-color: black; 
    border: 1ex solid none;
    /* border-top-width: 1.7em; */
    margin: 0;
    padding: 0;
    color: #f1eded;
    word-wrap: break-word;
    outline: 7px solid #383838;
    height: 30px;
    font-size: 17px;
    text-align: center;
    transition: all 1s;
    max-width: 190px; 
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
  }

  .input:hover {
    color: black;
    border-top-width: 0.2em;
    background-color: #f1e8e8;
  }

  footer {
    background-color: #111;
    color: #fefefe;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 1px solid #fefefe;
    
    font-family: 'Roboto Mono', monospace;
  }

  h1 {
    font-size: 24px;
    font-weight: bold;
    font-family: 'Roboto Mono', monospace;
  }
  .submit-button {
    background-color: #007bff; /* Button background color */
    color: #fff; /* Button text color */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Add padding inside the button */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    text-align: center; /* Center text in the button */
}
.query-form{
  align-items: center;
}
.submit-button:hover {
  background-color: #0056b3; /* Darker color on hover */
}
.b{
  align-items: center;
  padding: 25px;
}
button {
  --bg: #e74c3c;
  --text-color: #fff;
  position: relative;
  width: 150px;
  border: none;
  background: var(--bg);
  color: var(--text-color);
  padding: 1em;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.2s;
  border-radius: 5px;
  opacity: 0.8;
  letter-spacing: 1px;
  box-shadow: #c0392b 0px 7px 2px, #000 0px 8px 5px;
}

button:hover {
  opacity: 1;
}

button:active {
  top: 4px;
  box-shadow: #c0392b 0px 3px 2px,#000 0px 3px 5px;
}
</style>
{% endblock %}
